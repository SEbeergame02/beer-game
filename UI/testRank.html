<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"

    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
  <title>Show Rank</title>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="Home.html">BeerGame</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <a href="/profile"><img src="<%=img%>" />PHOTO</a>&nbsp;
        <a class="nav-link" href="/profile">
          <%=name%></a>
        <a class="nav-link" href="/login" data-toggle="modal" data-target="#exampleModal">Logout <span class="sr-only">(current)</span></a>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row my-4">
      <div class="col-md-3 col-6">
        <div class="card">
          <!-- 塞玩家圖片, alt 放玩家帳號 -->
          <img src="./img/signup.jpg" class="card-img-top img-thumbnail" alt="...">
          <div class="card-body">
            <p class="card-text text-center">第一名</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card">
        <!-- 塞玩家圖片, alt 放玩家帳號 -->
          <img src="./img/signup.jpg" class="card-img-top img-thumbnail" alt="...">
          <div class="card-body">
            <p class="card-text text-center">第二名</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card">
          <!-- 塞玩家圖片, alt 放玩家帳號 -->
          <img src="./img/signup.jpg" class="card-img-top img-thumbnail" alt="...">
          <div class="card-body">
            <p class="card-text text-center">第三名</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6">
          <div class="card">
            <!-- 塞玩家圖片, alt 放玩家帳號 -->
            <img src="./img/signup.jpg" class="card-img-top img-thumbnail" alt="...">
            <div class="card-body">
              <p class="card-text text-center">第四名</p>
            </div>
          </div>
        </div>
    </div>
    <div class="row px-4 py-2">
      <div class="offset-1 col-10">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">玩家名稱</th>
                <th scope="col">名次</th>
                <th scope="col">成績</th>
              </tr>
            </thead>
            <tbody>
              <!-- template, ejs 帶入資料, start from here -->
              <tr>
                <th scope="row">1</th>
                <td>使用者名稱 - Name</td>
                <td>名次 - 1</td>
                <td>成績 - 999</td>
              </tr>
              <!-- template, ejs 帶入資料, end to here -->
            </tbody>
          </table>
      </div>
    </div>
  </div>
</body>
