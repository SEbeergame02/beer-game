<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="Admin.css">
  <title>I'm an admin.</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">BeerGame</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <a href="/profile"><img src=<%=img%> /></a>&nbsp;
        <a class="nav-link" href="/profile">
          <%=name%></a>
        <a class="nav-link" href="/login" data-toggle="modal" data-target="#exampleModal">Logout <span class="sr-only">(current)</span></a>
      </ul>
    </div>
  </nav><br />
  <div id='content'>
    <table>
      <tr>
        <td class='td0'>
          <h2>It's gaming!</h2>
          <button class="button" style="vertical-align:middle"><span>START </span></button> <button type="button" class="btn btn-outline-warning btn-lg">SET</button>
        </td>
        <td class='tt' rowspan="2">
            <table class="inner">
              <tr>
                <th class='te'></th>
                <th class='te'>Factory</th>
                <th class='te'>Distribution</th>
                <th class='te'>Wholesaler</th>
                <th class='te'>Retailer</th>
                <th class='te'>Status</th>
              </tr>
              <tr>
                <td class='te'>Hello</td>
                <td class='te'></td>
                <td class='te'></td>
                <td class='te'></td>
                <td class='te'></td>
                <td class='te'></td>
              </tr>
              <tr>
                  <td class='te'>Hello</td>
                  <td class='te'></td>
                  <td class='te'></td>
                  <td class='te'></td>
                  <td class='te'></td>
                  <td class='te'></td>
                </tr><tr>
                    <td class='te'>Hello</td>
                    <td class='te'></td>
                    <td class='te'></td>
                    <td class='te'></td>
                    <td class='te'></td>
                    <td class='te'></td>
                  </tr>
            </table>
        </td>
      </tr>
    </table>
  </div>
  <!-- logout -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">logout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p align="center">Are you sure?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="javascript:location.href='/login'">Sure</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/socket.io.js"></script>
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/admin.js"></script>
</body>

</html>
